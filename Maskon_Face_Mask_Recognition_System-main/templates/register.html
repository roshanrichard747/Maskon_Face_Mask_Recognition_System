<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    
    <link rel="stylesheet" href="{{ url_for('static',filename='body.css') }}" type= "text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 
</head>
<body>
   
    
    <img src="{{url_for('static', filename='bg.jpg')}}" style="height:100vh; width: 100vw;">
     

    <div class="signup">
        <a href="/" id="left-arr"><img src="{{url_for('static', filename='l-arr.png')}}" width="12px" style="margin: 3px;"></a><br>
        <div class="content">
        <h1>Register</h1><br>
        <h2> <label>Name</label><input type="text" id="name" placeholder="Name"><br></h2>
        <h2> <label>Email ID</label><input type="email" id="email" placeholder="Email ID"><br></h2>
        <h2> <label>Password</label><input type="password" id="Password" placeholder="Password"><br></h2>  
        <h2> <label>Confirm Password</label><input type="password" id="con-Password" placeholder="Password"><br></h2>
        <button id="signup"style="margin-left: 0px;">Register</button><button id="login" style="display: none;">Login</button>
        <h4>already a member ? <a href="/login" style="color: lightblue;">click here to login</a></h4>
    </div>
    </div>
    
</body>
<script type="module" src="{{url_for('static', filename='auth.js')}}"></script>
<script>
    var input = document.getElementById("con-Password");
    input.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        document.getElementById("signup").click();
        document.getElementById("signup").innerHTML="loading...";
      }
    });
     
    </script>
</html>
